<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;"/>
	<link rel="shortcut icon" href=""/>

	<!-- Bootstrap core CSS -->
	<!-- not compressed<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>-->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

	<link href="/static/css/initTheme.css" rel="stylesheet">

	<script src="jquery-2.2.3.js"> </script>

	<title>Experiment Setup</title>

</head>

<!-- <h1>Hello World!</h1> -->

<body role="document">
	<div class="container-fluid theme-showcase" role="main">
			<div class="jumbotron">

				<h1 class="theme-heading">Experiment Initialization</h1>
				<!--<p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point to create something more unique by building on or modifying it.</p>-->

				<form class="form-horizontal" role="form" formmethod="post">

					<div class="row">
						<div class="col-sm-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4" for="timeGroup">Time Slot:</label>
								<div class="col-sm-8">
									<select class="form-control" id="timeGroup" required>
										<option>12:00 PM</option>
										<option>2:45 PM</option>
										<!-- NOTE THIS WILL BE POPULATED FROM THE BACKEND -->
									</select>
								</div>
						    </div>
						</div>
						<div class="col-sm-7 col-sm-offset-1">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4" for="annotatorName">Annotator Name:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="annotatorName" required autocomplete="off">
								</div>
						    </div>
						</div>
					</div>

					<div class="row rowSpacing">
						<div class="col-sm-1"></div>
						{% for i in range(1,6) %}
						<div class="col-sm-2">
							<div class="row personLabel">Person {{ i }}</div>
							<div class="row rowSpacing"><image class="person centeredBlock" src="/static/images/person.png"></div>
							<div class="row rowSpacing centeredBlock">
								<label class="control-label col-sm-3 leftBlock" for="person{{ i }}Age">Age:</label>
								<div class="col-sm-9">
									<input type="number" class="form-control personEntry rightBlock" id="person{{ i }}Age" required autocomplete="off" min="1" max="100">
								</div>
							</div>
							<div class="row centeredBlock inputRowSpace">
								<label class="control-label col-sm-3" for="person{{ i }}Gender">Gender:</label>
								<div class="col-sm-9">
									<select class="form-control personEntry rightBlock" id="person{{ i }}Gender" required>
										<option>M</option><option>F</option><option>N</option>
									</select>
								</div>
							</div>
						</div>
						{% endfor %}
						<div class="col-sm-1"></div> <!-- todo more elegant solution !-->
					</div>

					<div class="row centeredBlock rowSpacing">
						<div class="col-sm-1"></div>
						<div class="col-sm-2">
							<label class="control-label col-sm-5" style="text-align:left;" for="group">Group:</label>
							<div class="col-sm-7">
								<select class="form-control rightBlock" id="group" required>
									<option>Assigned</option><option>Chosen</option>
								</select>
							</div>
						</div>
						<div class="col-sm-2">
							<label class="control-label col-sm-7" style="text-align:left;" for="outlier">Outlier group:</label>
							<div class="col-sm-5">
								<select class="form-control rightBlock" id="outlier" required>
									<option>Yes</option><option>No</option>
								</select>
							</div>
						</div>
						<div class="col-sm-2">
							<label class="control-label col-sm-7" style="text-align:left;" for="friendship">Friendship Level:</label>
							<div class="col-sm-5">
								<input type="number" class="form-control rightBlock" id="friendship" required autocomplete="off" min="1" max="10">
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label col-sm-3 leftBlock" for="person{{ i }}Age">Notes:</label>
							<div class="col-sm-9">
								<textarea class="form-control personEntry rightBlock" rows="5" id="notes" required autocomplete="off"></textarea>
							</div>
						</div>
						<div class="col-sm-1"></div>
					</div>

				</form>

			</div>
    </div> <!-- /container -->
</body>
