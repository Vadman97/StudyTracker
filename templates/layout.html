<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;"/>
	<link rel="shortcut icon" href=""/>

	<link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap-theme.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
	
	<script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"> </script>
	<script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.js') }}"></script>
	{% block js %}{% endblock %}
 
	{% block head %}{% endblock %}

</head>


<body role="document">
	<div class="container-fluid theme-showcase" role="main">
		{% block body %}{% endblock %}
    </div>
</body>
</html>
