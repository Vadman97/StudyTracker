{% extends "layout.html" %}

{% block head %}
<title>Experiment</title>
{% endblock %}

{% block body %}
<div class="jumbotron jumbotronPadding">
	<h1 class="theme-heading">Experiment Active</h1>

	<div class="row">
		<div class="col-sm-2">
			Timer
		</div>
		{% for i in range(1,6) %}
		<div class="col-sm-2">
			<div class="row personLabel">Person {{ i }}</div>
			<div class="row rowSpacing"><image class="person centeredBlock" src="/static/images/person.png"></div>
			<div class="row rowSpacing centeredBlock">
				<input type="checkbox" class="form-control centeredBlock" name="engagement" value="person{{ i }}">
			</div>
			<div class="row rowSpacing centeredBlock">
				<input type="radio" class="form-control centeredBlock" name="tablet" value="person{{ i }}">

			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
